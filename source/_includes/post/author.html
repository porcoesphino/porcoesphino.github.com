{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author vcard"><a class="fn" href="https://plus.google.com/{{ site.googleplus_user }}?
   rel=author"  rel="author">{{ author }}</a></span>{% endif %}
